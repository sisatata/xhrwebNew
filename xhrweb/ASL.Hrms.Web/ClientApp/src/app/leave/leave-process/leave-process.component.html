<div class="spinner-border" style="position:fixed;z-index:9999;left:50%;top:30%; color:#218838;" *ngIf="loading"
  role="status">
</div>
<div id="container">
  <h1 id="tableLabel"> {{ 'LEAVE.LEAVEPROCESS.INDEX.TITLE' | translate }}</h1>
  <mat-error *ngIf="!isFormValid">
    <div class="d-flex">
      {{errorMessages}}
    </div>
  </mat-error>
  <form [formGroup]="leaveProcessFilterFormGroup" (ngSubmit)="processLeave()">
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Company</mat-label>
          <mat-select placeholder="Company" formControlName="companyId" [(value)]="leaveProcess.companyId"
            (selectionChange)="onChangeCompany($event.value)">
            <mat-option *ngFor="let item of companies" [value]="item.id">
              {{item.companyName}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="submitted && f.companyId.errors && f.companyId.errors.required">
            {{ 'COMMON.SELECT.COMPANYID.REQUIERED_ERROR_TEXT' | translate }}</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field appearance="outline">
          <mat-label>Financial Year</mat-label>
          <mat-select placeholder="Financial Year" formControlName="leaveCalendarId"
            [(value)]="leaveProcess.leaveCalendarId" (selectionChange)="onChangeFinancialYears($event)">
            <mat-option *ngFor="let item of financialYears" [value]="item.id">
              {{item.financialYearName}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="submitted && f.leaveCalendarId.errors && f.leaveCalendarId.errors.required">Financial Year
            is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field appearance="outline">
          <mat-label>Employee</mat-label>
          <mat-select placeholder="Employees" formControlName="employeeId" [(value)]="leaveProcess.employeeId">
            <mat-option *ngFor="let item of employees" [value]="item.id">
              {{item.fullName}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="submitted && f.leaveCalendarId.errors && f.leaveCalendarId.errors.required">Employee is
            required</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
    </div>
    <br />
    <div class="row">
      <div class="col-sm-6 float-right">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
</div>
