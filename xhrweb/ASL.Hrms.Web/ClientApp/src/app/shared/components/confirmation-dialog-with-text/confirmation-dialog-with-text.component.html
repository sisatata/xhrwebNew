<h1 mat-dialog-title>Confirmation</h1>
<form class="rejection-from" [formGroup]="confirmationWithTextForm" enctype="multipart/form-data">

  <mat-dialog-content class="mat-typography">
    <div class="form-group">

      <mat-form-field appearance="outline">
        <input  matInput formControlName="note" placeholder="Note" [ngClass]="{'is-invalid': submitted && f.note.errors}" />
        <div *ngIf="submitted && f.note.errors">
          <mat-error *ngIf="f.note.errors.required">Note is required</mat-error>
          <mat-error *ngIf="f.note.errors.maxlength">Maximum length should be 250</mat-error>
        </div>
      </mat-form-field>
    </div>
    <div class="form-group">
      <p>{{confirmationMessage}}</p>
    </div>
  </mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close (click)="close()">No</button>
  <button mat-raised-button class="btn btn-success" (click)="confirm()">Yes</button>
</mat-dialog-actions>
</form>
