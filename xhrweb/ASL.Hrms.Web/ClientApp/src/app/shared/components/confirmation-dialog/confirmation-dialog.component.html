<h1 mat-dialog-title>Confirmation</h1>

<mat-dialog-content class="mat-typography">
  <div>
    <p>{{confirmationMessage}}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close (click)="close()">No</button>
  <button mat-raised-button class="btn btn-success" [mat-dialog-close]="'yes'">Yes</button>
</mat-dialog-actions>
