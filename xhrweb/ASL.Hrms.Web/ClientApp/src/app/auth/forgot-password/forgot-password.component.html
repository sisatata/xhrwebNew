<div class="spinner-border" style="position:fixed;z-index:9999;left:50%;top:30%; color:#218838;" *ngIf="loading"
  role="status">
</div>
<div class="limiter">
  <div class="container-login" *ngIf="!formSubmitValid">
    <div class="wrap-login">
      <form class="login-form validate-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <span class="login-form-title p-b-48">
          <a [routerLink]="['/']"><img style="width:60%; height:60%" src="assets/images/logo.png" alt="logo"> </a>
        </span>
        <!--<mat-error *ngIf="loginInvalid">
                </mat-error>-->
        <div class="row justify-content-center">
          <span class="span-forgot">
           {{'LOGIN.INDEX.RECOVER_ACCOUNT_TEXT' | translate}}
          </span>
        </div>
        <mat-form-field appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput placeholder="Email Address" formControlName="email" required type="email">
          <mat-error>
            {{ 'LOGIN.INDEX.ERRORTEXT.EMAIL_ERROR' | translate }}
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="!isFormValid">
          <div class="d-flex">
            {{errorMessage}}                
          </div>
        </mat-error>
        <div class="container-login-form-btn">
          <div class="wrap-login-form-btn">
            <div class="login-form-bgbtn"></div>
            <button type="submit" class="login-form-btn btn-register"> {{ 'LOGIN.INDEX.SEND_ACTIVATION_LINK_TEXT' | translate }}</button>
          </div>
        </div>
        <br />
        <br />
        <div class="row" style="padding-bottom:50px">
          <div class="col-sm-12 col-xs-12 text-center">
            <a href="#" routerLink="/auth/login">Go Back To Login</a>
          </div>
        </div>
        <br />
      </form>
    </div>
  </div>
  <div class="container-login" *ngIf="formSubmitValid">
    <div class="wrap-login">
      <div class="login-form validate-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <span class="login-form-title p-b-48">
          <a [routerLink]="['/']"><img style="width:60%; height:60%" src="assets/images/logo.png" alt="logo"> </a>
        </span>
        <div class="row">
          <div class="text-center">
            <div class="alert alert-success" role="alert">
              A forgot password email has been sent to your email address. Please check your email.
              <br />
              <a [routerLink]="['/auth/login']">
                Login Here
              </a>
            </div>
          </div>
          <br />
          <br />
        </div>
      </div>
    </div>
  </div>
</div>
