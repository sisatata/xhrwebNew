<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ 'EMPLOYEE.EMPLOYEE.DETAIL.OTHERINFOCARDHEADER' | translate }}</mat-card-title>
    <mat-card-subtitle>{{employeeFullName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Address"> <app-employee-address [employeeId]="employeeId" [employeeFullName]="employeeFullName"></app-employee-address></mat-tab>
      <mat-tab label="Email"> <app-employee-email [employeeId]="employeeId" [employeeFullName]="employeeFullName"></app-employee-email> </mat-tab>
      <mat-tab label="Phone"> <app-employee-phone [employeeId]="employeeId" [employeeFullName]="employeeFullName"></app-employee-phone></mat-tab>
      <mat-tab label="Experience"> <app-employee-experience [employeeId]="employeeId" [employeeFullName]="employeeFullName"></app-employee-experience></mat-tab>
      <mat-tab label="Education"> <app-employee-education [employeeId]="employeeId" [employeeFullName]="employeeFullName"></app-employee-education></mat-tab>
      <mat-tab label="Family Members"> <app-employee-family-member [employeeId]="employeeId" [employeeFullName]="employeeFullName"></app-employee-family-member></mat-tab>
      <mat-tab label="Manager"> <app-employee-manager [employeeId]="employeeId" [employeeFullName]="employeeFullName"></app-employee-manager></mat-tab>
      <mat-tab label="Id Card"> <app-employee-card [employeeId]="employeeId" [employeeFullName]="employeeFullName"></app-employee-card></mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
